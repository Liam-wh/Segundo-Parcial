<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Autentica{% endblock %}</title>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .btn-logout {
            overflow: hidden;
            white-space: nowrap;
            transition: width 0.3s, padding 0.3s;
            width: 40px;
            /* solo el icono */
            padding-left: 12px;
            padding-right: 12px;
        }

        .btn-logout span {
            opacity: 0;
            transition: opacity 0.3s;
            margin-left: 5px;
        }

        .btn-logout:hover {
            width: 150px;
            /* suficiente para texto + icono */
        }

        .btn-logout:hover span {
            opacity: 1;
        }
    </style>
</head>


<body class="container py-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    {% block content %}

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

<script>
    // Función para aumentar el contador de likes
    document.querySelectorAll('[id^="like-"]').forEach(function(button) {
        button.addEventListener('click', function() {
            // Obtener el ID del post
            const postId = this.id.split('-')[1];

            // Obtener el contador de likes
            const likeCountElement = document.getElementById(`like-count-${postId}`);
            let likeCount = parseInt(likeCountElement.innerText);

            // Aumentar el contador
            likeCount++;
            likeCountElement.innerText = likeCount;
        });
    });

    // Función para aumentar el contador de dislikes
    document.querySelectorAll('[id^="dislike-"]').forEach(function(button) {
        button.addEventListener('click', function() {
            // Obtener el ID del post
            const postId = this.id.split('-')[1];

            // Obtener el contador de dislikes
            const dislikeCountElement = document.getElementById(`dislike-count-${postId}`);
            let dislikeCount = parseInt(dislikeCountElement.innerText);

            // Aumentar el contador
            dislikeCount++;
            dislikeCountElement.innerText = dislikeCount;
        });
    });
</script>


</html>
